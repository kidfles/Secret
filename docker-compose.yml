version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: route-optimizer-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www:cached
    networks:
      - route-optimizer
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: route-optimizer-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/mysql
    networks:
      - route-optimizer
    command: --default-authentication-plugin=mysql_native_password

  nginx:
    image: nginx:alpine
    container_name: route-optimizer-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www:cached
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf
    networks:
      - route-optimizer
    depends_on:
      - app

  python:
    image: python:3.11-slim
    container_name: route-optimizer-python
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    networks:
      - route-optimizer
    command: tail -f /dev/null

  redis:
    image: redis:alpine
    container_name: route-optimizer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - route-optimizer

networks:
  route-optimizer:
    name: route-optimizer
    driver: bridge

volumes:
  dbdata: 